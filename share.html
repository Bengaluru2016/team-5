<script type="text/javascript">
FB.init({appId: "257290694643791", status: true, cookie: true});
  function share_me() {
    FB.ui({
      method: 'feed',
      app_id: '257290694643791',
      link: 'http://www.thomaspynchon.com',
      picture: 'http://www.hyperarts.com/external-xfbml/share-image.gif',

      description: 'The novel is due Fall 2013'
    },
    function(response){
      if(response && response.post_id) {
        self.location.href = 'http://www.thomaspynchon.com/inherent-vice.html'
      }
      else {
        self.location.href = 'http://www.google.com/'
      }
    });
  }
</script>
